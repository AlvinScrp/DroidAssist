buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        google()
    }
}


apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

//apply from: 'upload.gradle'
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }

    test {
        java {
            srcDirs = ['src/main/java', 'src/main/groovy', 'src/test/java']
        }
    }
}

dependencies {

    implementation  fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
//    implementation localGroovy()
    compileOnly "com.android.tools.build:gradle:$androidGradleVersion"

    implementation "org.javassist:javassist:$assistVersion" //'3.24.0-GA'

}


group 'com.a.assist'
version '0.0.1-alpha01'

gradlePlugin {
    plugins {
        create("assist") {
            id = 'com.a.plugin.assist'
            implementationClass = 'com.didichuxing.tools.droidassist.AssistPlugin'
        }

    }
}
publishing {
    repositories {
        maven {
//            url '../repo'
            url '/Users/canglong/Documents/android_project/fxj/repo'
        }
    }
}